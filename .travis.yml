language: node_js
node_js:
- node
env:
  global:
    - secure: ""
before_install:
- node ./bin/version_check.js
install:
- npm i
- npm i -g codecov
script:
- npm run lint
- npm run build
- npm run ci
deploy:
  - skip_cleanup: true
    provider: npm
    email: obfishstudio@gmail.com
    api_key:
      secure: ""
    on:
      repo: jjyyxx/JSONSchemaSimulator
      branch: master
  - provider: script
    script: node ./bin/auto_release.js
    on:
      repo: jjyyxx/JSONSchemaSimulator
      branch: master
